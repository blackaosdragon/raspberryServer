<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Home</title>
</head>
<body>
    <div class="grid-container">
        <img src="Logo.jpg" alt="instrumentacion" class="logo"/>
        
        <div class="title">
            <h1>Monitor de temperaturas</h1>
        </div>
    
    <div class="subtitulo">
        <h2>Sensor de temperatura</h2>
    </div>
    <div class="sensor">
        <h2>Temperatura</h2>
    </div>
    <div class="time">
        <h2>Última actualización</h2>
    </div>
    <div class="endpoint">
        <h3>Web Socket</h3>
    </div>
    <div class="temperatura">
        <h5 id="wsSensor"></h5>
    </div>
    <div class="tiempo">
        <h5 id="tiempo"></h5>
    </div>
    <div class="footer"></div>

</div>
    
    
    
    <script>
        const puerto = 5001;
        const ip = "192.168.0.11"
        let webSocket = new WebSocket(`ws://${ip}:${puerto}`);
        //let webSocket = new WebSocket(`ws://localhost:${puerto}`);
        webSocket.onopen = () => {
            console.log('COnexion');
        }
        webSocket.onmessage = function(mensaje){
            let hora = new Date()
            let wsSensor = document.getElementById('wsSensor');
            let tiempo_actual = document.getElementById('tiempo');
            let temp = "";
            for(let i = 15; i<=18; i++){
                temp = temp + mensaje.data[i];
            }
            wsSensor.innerHTML = `Temperatura: ${temp}°C `
            tiempo_actual.innerHTML = `${hora.getHours()}:${hora.getMinutes()}:${hora.getSeconds()}`
            console.log('WebSocket: ', mensaje.data);
        }
    </script>
    
</body>
</html>
