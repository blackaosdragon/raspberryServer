<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Home</title>
</head>
<body>
    <div class="grid-container">
        <img src="Logo.jpg" alt="instrumentacion" class="logo"/>
        
        <div class="header">
            <h1>Monitor de temperaturas</h1>
        </div>
    
    <div class="subtitulo">
        <h2>Sensor </h2>
    </div>
    <div class="sensor">
        <h2>Temperatura</h2>
    </div>
    <div class="time">
        <h2>Última actualización</h2>
    </div>
    <div class="endpoint">
        <h3>Web Socket</h3>
    </div>
    <div class="temperatura">
        <h5 id="wsSensor"></h5>
    </div>
    <div class="tiempo">
        <h5 id="tiempo"></h5>
    </div>

    <div class="wireles"></div>
    <div class="ofice"></div>
    <div class="fecha"></div>

</div>
    
    
    
    <script>
        const puerto = 5001;
        const ip = "192.168.0.11"
        let webSocket = new WebSocket(`ws://${ip}:${puerto}`);
        //let webSocket = new WebSocket(`ws://localhost:${puerto}`);
        webSocket.onopen = () => {
            console.log('COnexion');
        }
        webSocket.onmessage = function(mensaje){
            let hora = new Date()
            let wsSensor = document.getElementById('wsSensor');
            let tiempo_actual = document.getElementById('tiempo');
            let sensor_wireless = document.getElementById('ofice');
            let wireless_fecha = document.getElementById('fecha');
            let temp = "";
            let temp_wireless = "";

            if (mensaje.data[0] == '1'){
                for(let i = 2; i<=5; i++){
                    temp_wireless = temp_wireless + mensaje.data[i];
                }
                sensor_wireless.innerHTML = `${temp_wireless}°C`;
                wireless_fecha.innerHTML = `${hora.getHours()}:${hora.getMinutes()}:${hora.getSeconds()}`
                console.log('WebSocket: ', mensaje.data);
            } else if(mensaje.data[0] == '2'){
                for(let i = 2; i<=5; i++){
                    temp = temp + mensaje.data[i];
                } 
                wsSensor.innerHTML = `${temp}°C `
                tiempo_actual.innerHTML = `${hora.getHours()}:${hora.getMinutes()}:${hora.getSeconds()}`
            }
           
            console.log('WebSocket: ', mensaje.data);
        }
    </script>
    
</body>
</html>
