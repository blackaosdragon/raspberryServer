<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Historial de temperaturas</h1>
    <h3>Por favor selecciona la fecha de los datos que necesitas</h3>
    <!--<div class="grid-container-consulta">-->
      <div class="years">
        <h5 class="titleYear">Año</h5>
        <select id="year" class="opcionesYear"></select>
        <div id="cargaYear" class="cargaYear" ></div>
        <button class="botonYear" id="botonYear" onclick="envioYear()">Enviar</button>
      </div>
      <div class="meses">
        <h5 class="titleMonth">Mes</h5>
        <select id="month" class="opcionesMes"></select>     
        <div id="cargaMes" class="cargaMes" ></div>
        <button onclick="envioMesYear()" class="botonMesYear" id="botonMesYear">Enviar</button>
      </div>      
      <div class="dias">
        <h5 class="titleDay">Día</h5>
        <select id="day" class="opciones"></select>
        <div id="cargaDia" class="cargaDia"></div>
        <button onclick="cargaUbicaciones()" class="botonUbicaciones" id="botonUbicaciones">Ubicaciones</button>
      </div>
      <div class="ubicacion">
        <h5 class="titleUbicacion">Ubicacion</h5>
        <select id="sensor" class="opciones"></select>
        <div id="cargaUbicaciones" class="cargaUbicaciones"></div>
      </div>
      <div class="intervaloDesde">
        <h6>Seleccione la hora inicial de la consulta que desea realizar</h6>
        Horas
        <select name="horasDesde" id="horasDesde" class="horasDesde"></select>
        Minutos
        <select name="minutosDesde" id="minutosDesde" class="minutosDesde"></select>
      </div>
      <div class="intervaloHasta">
        <h6>Seleccione la hora final de la consulta que desea realizar</h6>
        Horas
        <select name="horasHasta" id="horasHasta" class="horasHasta"></select>
        Minutos
        <select name="minutosHasta" id="minutosHasta" class="minutosHasta"></select>
      </div>
      <button id='consulta' class="consulta" onclick="consultarBase()">Buscar en la base de datos</button>
      
      
      
      
      
      
     
      
    <!--</div>-->
<script src="funciones.js"></script>

</body>
</html>
